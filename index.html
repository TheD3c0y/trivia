<!doctype html>
<html lang="en">

<head>
  <title>Trivia: Jocelyn</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body>

<div id = "quest" style="padding: 1%">
    <form>
        <p id ="question"></p>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="answer" value="a">
                    <label class="form-check-label" for="answer" id ="answer1">
                      
                    </label>
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="answer" value="b">
                    <label class="form-check-label" for="answer" id ="answer2">
                      
                    </label>
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="answer" value="c">
                    <label class="form-check-label" for="answer" id ="answer3">
                      
                    </label>
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="answer" value="d">
                    <label class="form-check-label" for="answer" id ="answer4">
                      
                    </label>
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="button" name="exampleRadios" id="submit" value="Submit">

            </div>
    </form>
</div>
<div id = "stats" style="padding: 2%">
    <p id ="correct"></p>
    <p id ="percentage"></p>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>    
</body>

</html>
